<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title><ui:insert name="titulo" /> | Economic</title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="labels.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
</h:head>

<h:body>

	<header class="uncq-topbar">
		<a href="#" class="uncq-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
		<h:panelGroup>
			<p:link outcome="/private/home.xhtml" style="width: 100%">
				<h:graphicImage library="images" name="businessman.png"
					styleClass="logo" />
				<label class="nome-sistema"><strong>Economic</strong></label>
			</p:link>
		</h:panelGroup>

		<label class="nome-usuario"><strong>Bem-vindo(a),
				#NOME DO USUÁRIO LOGADO#!</strong></label>
	</header>

	<aside class="uncq-sidebar  js-sidebar">
		<ui:include src="menu.xhtml" />
	</aside>

	<section class="uncq-content  js-content">
		<ui:insert name="content" />
	</section>

	<div class="rodape">
		<footer>
			<div id="uncq-footer">
				<p:graphicImage library="images" name="LOGO WHITE.png"
					styleClass="logo-footer logo-uncq" />

				<h:outputLink id="link-site"
					value="http://unicatolicaquixada.edu.br" target="_blank">
				UNICATÓLICA - Centro Universitário Católica de Quixadá
			</h:outputLink>
				<h:outputLabel value=" © 2016 - Todos os direitos reservados." />
				<p:tooltip for="link-site" value="Ir para o site" position="top"
					style="padding-bottom: 30px">
					<p:graphicImage library="images" name="LOGO WHITE.png" height="60"
						width="220" />
				</p:tooltip>

				<p:graphicImage library="images" name="logo-lapis-mini-branco.png"
					styleClass="logo-footer logo-lapis" />
			</div>
		</footer>
	</div>
</h:body>

</html>
